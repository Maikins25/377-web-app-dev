<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <script src="lesson-9.js"></script>
        <script>
         window.onload = function(){

            function makeCar(make, model, mpg, color){
                var carObject = {
                    make: make,
                    model: model,
                    mpg: mpg,
                    color: color,
                    displayName: function() {
                        return make + model + '(' + mpg + ')';                  
                    }
                }
                return carObject;
            }

            var carObject1 = makeCar('BMW','M3',23,'white' )
            var carObject2 = makeCar('Mazda','CX-9',23,'blue' )
            var carObject3 = makeCar('Honda','Pilot',19,'black' )
                
            
            

            var html = "";
             var cars = [carObject1,carObject2, carObject3];
             
            for(var i = 0; i> cars.length; i++) {
                 html += "<li>" + cars[i].displayName() + "</li>";
             }
             document.getElementById("cars").innerHTML = html;
           
        </script>
        
    </head>
    
    <body>
        

        <h1> Javascript Lesson 9-10</h1>
        <ul id="cars">

        </ul>
    </body>
</html>
