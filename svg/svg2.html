<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lesson 2</title>
    </head>

    <body>

        <h1>SVG Lesson 2</h1>
        <div>

            <svg width="500" height="500">
                <!-- This is a simple rectangle with a default fill of black -->
                <rect width="200" height="100" />
                
                <!-- This is a more complex rectangle with a blue fill and red border -->
                <rect x="0" y="150" width="200" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(255,0,0)" />
                
                <!-- This is a yellow circle with a green border -->
                <circle cx="75" cy="350" r="50" stroke="green" stroke-width="4" fill="yellow" />
                
                <!-- This is a lime-green house with a purple border -->
                <polygon points="250,250 250,200 300,150 350,200 350,250"
                style="fill:lime;stroke:purple;stroke-width:2" />
                
                <!-- This is some plain text -->
                <text x="300" y="300">Hello World!</text>
                
                <!-- This is the same text but colored red and rotated 45 degrees around point 300,300 -->
                <text x="300" y="300" fill="red" transform="rotate(45 300,300)">Hello World!</text>
            </svg>

            <svg width="500" height="500">
                <circle cx="250" cy="250" r="200" stroke="orange" stroke-width="4" fill="orange" />
                <polygon points="100,200 150,200 125,250 100,200"></polygon>
                <polygon points="300,200 350,200 325,250 300,200"></polygon>
                <polygon points="200,350 300,350 250,300 200,350"></polygon>
                <circle cx="250" cy="450" r="100" stroke="black" stroke-width="4" fill="black" />
                <rect x="0" y="150" width="200" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(255,0,0)" />
            </svg>

        </div>
            
    </body>
</html>
